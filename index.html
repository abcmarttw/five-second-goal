<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<title>三秒 GOAL 挑戰｜長按到 3 秒放開</title>
<style>
:root{
  --field-max-w: 820px;
  --brand: #ffcc00;
  --grass1:#0f8a3b; --grass2:#0c6f31;
  --digit:#ff3b30; --digitGlow:rgba(255,80,60,.55);
}

/* 全域 */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;margin:0;background:#0f8a3b;display:flex;align-items:center;justify-content:center;color:#fff;font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,"PingFang TC",sans-serif;-webkit-tap-highlight-color:transparent;}
.card{width:min(94vw,var(--field-max-w));padding:14px 12px 22px;border-radius:22px;background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.08));border:1px solid rgba(255,255,255,.28);position:relative;text-align:center;box-shadow:0 18px 38px rgba(0,0,0,.28);}
.logo{width:clamp(120px,24%,200px);display:block;margin:0 auto 6px;filter:drop-shadow(0 0 4px rgba(0,0,0,.35));}

/* 場地容器 */
.canvas{position:relative;width:100%;aspect-ratio:16/9;border-radius:18px;overflow:visible;margin-inline:auto;}
.goal-wrap{position:absolute;left:50%;top:10%;width:78%;transform:translateX(-50%);filter:drop-shadow(0 6px 14px rgba(0,0,0,.28));}
.goal{width:100%;height:auto;display:block;}

/* 守門員 */
.goalie{position:absolute;left:50%;bottom:45%;width:clamp(70px,12%,120px);transform:translateX(-50%);animation:goalie-move 2.2s ease-in-out infinite alternate;animation-play-state:paused;z-index:5;pointer-events:none;}
@keyframes goalie-move{0%{transform:translateX(-35%);}100%{transform:translateX(35%);}}
.goalie.running{animation-play-state:running;}

/* 足球（穩定版本） */
.ball-track{
  position:absolute;
  left:50%;
  bottom:38%;
  width:clamp(56px,9%,86px);
  transform:translateX(-50%);
  animation:ball-move 2.2s linear infinite alternate;
  animation-play-state:paused;
  z-index:6;
}
@keyframes ball-move{
  0%{transform:translateX(calc(-50% - 22%));}
  100%{transform:translateX(calc(-50% + 22%));}
}
.ball-track.running{animation-play-state:running;}
.ball-sprite{position:absolute;inset:0;}
.ball-sprite img{width:100%;height:100%;object-fit:contain;display:block;}

/* 文字與按鈕 */
h2{font-size:clamp(22px,4.8vw,32px);margin:10px 0 2px;font-weight:900;}
p{font-size:clamp(14px,3.6vw,18px);margin:0 0 10px;}
.board{width:min(92%,560px);margin:6px auto 10px;padding:12px 16px;background:linear-gradient(180deg,#0b0b0b,#1b1b1b);border-radius:14px;border:1px solid rgba(255,255,255,.18);box-shadow:inset 0 0 18px rgba(0,0,0,.8);}
.digits{font-family:ui-monospace,monospace;color:var(--digit);text-shadow:0 0 10px var(--digitGlow);font-size:clamp(42px,12vw,92px);}

/* 按鈕 */
.actions{display:flex;justify-content:center;margin:16px 0 4px;position:relative;z-index:30;}
.btn{padding:clamp(18px,3.2vw,26px) clamp(44px,7.6vw,64px);font-size:clamp(22px,4.8vw,32px);border-radius:20px;border:0;cursor:pointer;background:linear-gradient(180deg,#ffe169,#ffcc00);color:#111;font-weight:900;box-shadow:0 8px 0 #b59a00,0 14px 24px rgba(0,0,0,.35);user-select:none;touch-action:manipulation;transition:transform .06s ease;z-index:31;}
.btn.hold{transform:scale(.97);}
.result{min-height:32px;font-weight:800;margin-top:8px;font-size:clamp(14px,3.6vw,18px);}

/* 特效 */
.flash{position:absolute;inset:-10%;opacity:0;background:radial-gradient(circle at 50% 40%,rgba(255,255,160,.85),rgba(255,255,160,0) 45%);}
.flash.show{animation:flash .9s ease-out;}
@keyframes flash{from{opacity:1}to{opacity:0}}
.goal-banner{position:absolute;top:8px;left:50%;transform:translateX(-50%) scale(.9);background:linear-gradient(180deg,#ffed7a,#ffc400);color:#4a2b00;font-weight:900;padding:10px 18px;border-radius:999px;border:2px solid rgba(255,255,255,.85);box-shadow:0 12px 24px rgba(0,0,0,.35);opacity:0;text-align:center;z-index:25;font-size:clamp(18px,4.2vw,24px);}
.goal-banner.show{animation:banner-pop .9s cubic-bezier(.2,.9,.2,1) forwards;}
@keyframes banner-pop{0%{opacity:0;transform:translateX(-50%) translateY(-12px) scale(.82)}60%{opacity:1;transform:translateX(-50%) scale(1.06)}100%{opacity:1;transform:translateX(-50%) scale(1)}}

/* QR */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:50;padding:16px;}
.modal.show{display:flex;}
.modal-card{width:min(92vw,420px);background:#fff;color:#111;border-radius:18px;padding:20px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.35);}
.modal-card h3{margin:0 0 8px;font-size:clamp(18px,4.6vw,24px);}
.modal-card p{margin:0 0 12px;font-size:clamp(14px,3.8vw,18px);}
.qr{width:100%;max-width:320px;aspect-ratio:1/1;display:block;margin:0 auto 10px;}
.close{margin-top:8px;background:var(--brand);color:#111;font-weight:900;border:0;border-radius:12px;padding:10px 16px;cursor:pointer;}
</style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="LOGO" class="logo">
    <div class="canvas" id="canvas">
      <div class="flash" id="flash"></div>
      <div class="goal-banner" id="banner">GOAL!!<br><span style="display:block;color:#ffb700;font-size:clamp(22px,4.8vw,36px)">挑戰成功！</span></div>

      <div class="goal-wrap">
        <svg class="goal" viewBox="0 0 640 220" aria-hidden="true">
          <defs><pattern id="net" width="16" height="16" patternUnits="userSpaceOnUse">
            <path d="M0 8 H16 M8 0 V16" stroke="rgba(255,255,255,.35)" stroke-width="1"/>
          </pattern></defs>
          <rect x="60" y="24" width="520" height="160" fill="url(#net)" stroke="rgba(255,255,255,.6)" stroke-width="6" rx="8"/>
          <rect x="40" y="12" width="560" height="188" fill="none" stroke="rgba(255,255,255,.85)" stroke-width="10" rx="14"/>
        </svg>
      </div>

      <img src="goalie.png" id="goalie" class="goalie" alt="goalie">

      <div id="ballTrack" class="ball-track">
        <div id="ball" class="ball-sprite"><img src="soccer.png" alt="soccer ball"></div>
      </div>
    </div>

    <h2>三秒 GOAL 挑戰</h2>
    <p>玩法：<b>按住</b>開始計時，<b>3 秒放開</b>就進球！</p>

    <div class="board"><div id="timer" class="digits">00:00</div></div>
    <div class="actions"><button id="holdBtn" class="btn" type="button">按住開始，放開射門</button></div>
    <div id="result" class="result"></div>
  </div>

  <!-- QR -->
  <div id="qrModal" class="modal">
    <div class="modal-card">
      <h3>歡迎追蹤 ABC-MART 官方 IG！</h3>
      <p>掃描下方 QR Code 看更多活動與最新消息 👟</p>
      <img src="qrcode.png" class="qr" alt="QR Code">
      <button id="closeQr" class="close">我已掃描</button>
    </div>
  </div>

  <audio id="goalSound" src="goal.aac" preload="auto"></audio>

<script>
(() => {
  const TARGET_SEC = 3;
  const timerEl=document.getElementById('timer');
  const holdBtn=document.getElementById('holdBtn');
  const resultEl=document.getElementById('result');
  const ballTrack=document.getElementById('ballTrack');
  const ballEl=document.getElementById('ball');
  const goalSvg=document.querySelector('.goal');
  const goalieEl=document.getElementById('goalie');
  const flashEl=document.getElementById('flash');
  const bannerEl=document.getElementById('banner');
  const qrModal=document.getElementById('qrModal');
  const closeQr=document.getElementById('closeQr');
  const goalSound=document.getElementById('goalSound');

  let startTime=0,ticker=0,running=false,goalieSpeedTimer=0;

  const pad2=n=>n.toString().padStart(2,'0');
  const fmtSSCC=ms=>{const t=ms/1000,s=Math.floor(t),cs=Math.floor((t-s)*100);return`${pad2(s)}:${pad2(cs)}`};

  function start(){
    if(running)return;running=true;startTime=performance.now();
    timerEl.textContent='00:00';resultEl.textContent='';
    goalieEl.src='goalie.png';flashEl.classList.remove('show');bannerEl.classList.remove('show');
    ballTrack.classList.add('running');goalieEl.classList.add('running');
    holdBtn.classList.add('hold');holdBtn.textContent='放開射門！';
    goalieEl.style.animationDuration=(1.5+Math.random()*1.5).toFixed(2)+'s';
    goalieSpeedTimer=setInterval(()=>{if(!running)return;goalieEl.style.animationDuration=(1.5+Math.random()*1.5).toFixed(2)+'s';},1200);
    ticker=setInterval(()=>{timerEl.textContent=fmtSSCC(performance.now()-startTime);},50);
  }

  async function stop(){
    if(!running)return;running=false;clearInterval(ticker);clearInterval(goalieSpeedTimer);
    const elapsed=(performance.now()-startTime)/1000;timerEl.textContent=fmtSSCC(elapsed*1000);
    ballTrack.classList.remove('running');goalieEl.classList.remove('running');
    holdBtn.classList.remove('hold');holdBtn.textContent='按住開始，放開射門';
    const secInt=Math.floor(elapsed);
    if(secInt===TARGET_SEC){
      goalieEl.src='goalie_miss.png';
      resultEl.innerHTML='GOAL!! 三秒命中 🎉<br><span style="display:block;color:#ffeb3b;font-size:clamp(24px,5.2vw,40px);text-shadow:0 0 14px rgba(255,235,59,.95);font-weight:900;">挑戰成功！</span>';
      flashEl.classList.add('show');bannerEl.classList.add('show');
      try{goalSound.currentTime=0;goalSound.play();}catch(e){}
      setTimeout(()=>qrModal.classList.add('show'),2000);
    }else{
      goalieEl.src='goalie_save.png';
      resultEl.textContent=(secInt<TARGET_SEC)?'太早了！被守門員擋下～':'太晚了！被守門員收下～';
    }
  }

  const startEvts=['pointerdown','touchstart','mousedown'];
  const endEvts=['pointerup','touchend','mouseup','pointercancel','touchcancel','mouseleave'];
  startEvts.forEach(evt=>holdBtn.addEventListener(evt,e=>{e.preventDefault();start();},{passive:false}));
  endEvts.forEach(evt=>holdBtn.addEventListener(evt,e=>{e.preventDefault();stop();},{passive:false}));
  closeQr.addEventListener('click',()=>qrModal.classList.remove('show'));
})();
</script>
</body>
</html>
