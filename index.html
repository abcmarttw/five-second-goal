<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />

<title>äº”ç§’GOALæŒ‘æˆ°ï½œé•·æŒ‰åˆ° 5 ç§’æ”¾é–‹</title>
<style>
:root{
  --grass1:#0f8a3b; --grass2:#0c6f31; --brand:#ffcc00;
  --digit:#ff3b30; --digitGlow:rgba(255,80,60,.55);
  --ball-speed: 2.0s;      /* è¶³çƒå·¦å³ç§»å‹•é€Ÿåº¦ */
  --ball-amplitude: 240px; /* å·¦å³ç§»å‹•å¹…åº¦ */
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  background:repeating-linear-gradient(90deg,var(--grass1) 0 14vw,var(--grass2) 14vw 28vw);
  display:flex;align-items:center;justify-content:center;color:#fff;
  -webkit-tap-highlight-color: transparent;
  font-family:ui-sans-serif,system-ui,-apple-system,"PingFang TC","Noto Sans TC",Arial;
}
.card{
  width:min(92vw,720px); padding:24px 20px 32px; border-radius:22px;
  background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.08));
  border:1px solid rgba(255,255,255,.28);
  box-shadow:0 18px 38px rgba(0,0,0,.28); text-align:center; position:relative; overflow:hidden;
}
.logo{ width:clamp(120px,28%,220px); display:block; margin:0 auto 16px; filter:drop-shadow(0 0 4px rgba(0,0,0,.35)); }

/* çƒé–€èˆ‡è¶³çƒ */
.stadium{height:170px; display:flex; align-items:center; justify-content:center; margin-bottom:10px; filter:drop-shadow(0 6px 14px rgba(0,0,0,.28))}
.goal{width:82%; max-width:560px}
.ball{
  position:absolute; bottom:28px; left:50%; transform:translateX(-50%);
  width:80px; height:80px;
  animation: ball-move var(--ball-speed) linear infinite alternate;
  animation-play-state: paused; will-change: transform;
}
.ball.running{ animation-play-state: running; }
.ball img{ width:100%; height:100%; object-fit:contain; display:block; }
@keyframes ball-move{
  0%   { transform: translateX(calc(-50% - var(--ball-amplitude))); }
  100% { transform: translateX(calc(-50% + var(--ball-amplitude))); }
}

/* é€²çƒ/æ’²æ•‘ï¼ˆæ”¾é–‹å¾Œç”¨ï¼‰ */
.ball.scored{ animation: kick 900ms cubic-bezier(.2,.7,.2,1) forwards }
@keyframes kick{
  0%{ transform:translate(-50%,0) scale(1) }
  45%{ transform:translate(-50%,-120px) scale(1.02) }
  100%{ transform:translate(-50%,-150px) scale(.92) }
}
.ball.saved{ animation: saved 520ms ease-in-out }
@keyframes saved{
  0%{ transform:translate(-50%,0) }
  25%{ transform:translate(calc(-50% - 24px),-10px) rotate(-8deg)}
  50%{ transform:translate(calc(-50% + 20px),-6px) rotate(6deg)}
  100%{ transform:translate(-50%,0) }
}

/* è¨ˆæ™‚æ•¸å­—ï¼šç§’:ç™¾åˆ†ç§’ï¼ˆ00:00ï¼‰ */
.board{
  width:min(88%,520px); margin:10px auto 10px; padding:20px 24px;
  background:linear-gradient(180deg,#0a0a0a,#1a1a1a);
  border-radius:16px; border:1px solid rgba(255,255,255,.2);
  box-shadow: inset 0 0 18px rgba(0,0,0,.8), 0 10px 24px rgba(0,0,0,.25);
}
.digits{
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
  font-variant-numeric: tabular-nums; letter-spacing:.06em; color: var(--digit);
  text-shadow: 0 0 10px var(--digitGlow), 0 0 22px var(--digitGlow);
  font-size: clamp(48px, 12vw, 100px); line-height:1;
}

/* é•·æŒ‰æŒ‰éˆ• */
.actions{display:flex; justify-content:center; margin:18px 0 6px;}
.btn{
  padding:26px 64px; font-size:32px; border-radius:22px; border:0; cursor:pointer;
  background:linear-gradient(180deg,#ffe169,#ffcc00); color:#111; font-weight:900; letter-spacing:.02em;
  box-shadow:0 8px 0 #b59a00, 0 14px 24px rgba(0,0,0,.35);
  -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; touch-action:manipulation;
  transition: transform .06s ease;
}
.btn.hold{ transform: scale(0.98); } /* æŒ‰ä½çš„è¦–è¦ºå›é¥‹ */
.result{min-height:38px; font-weight:800; margin-top:10px}

/* ç››å¤§é€²çƒæ•ˆæœï¼šå¼·å…‰ + GOAL æ©«å¹… + äº”å½©ç´™å±‘ */
.flash{position:absolute; inset:-20%; pointer-events:none; opacity:0; background:radial-gradient(circle at 50% 40%, rgba(255,255,160,.85), rgba(255,255,160,0) 45%)}
.flash.show{animation:flash .9s ease-out}
@keyframes flash{from{opacity:1}to{opacity:0}}

/* GOAL æ©«å¹… + æŒ‘æˆ°æˆåŠŸï¼ˆåŠ å¤§åŠ äº®ï¼‰ */
.goal-banner{
  position:absolute; top:12px; left:50%; transform:translateX(-50%) scale(.9);
  background:linear-gradient(180deg,#ffed7a,#ffc400);
  color:#4a2b00; font-weight:900; padding:12px 24px; border-radius:999px;
  border:2px solid rgba(255,255,255,.8); box-shadow:0 12px 24px rgba(0,0,0,.35);
  opacity:0; pointer-events:none; text-align:center;
}
.goal-banner .success{
  display:block; margin-top:6px; font-weight:900;
  font-size: clamp(26px, 6vw, 42px);
  color:#ffb700;
  animation: success-pop .9s cubic-bezier(.2,.9,.2,1) .05s both, success-glow 1.6s ease-in-out 1.2s 3;
}
.goal-banner.show{ animation: banner-pop .9s cubic-bezier(.2,.9,.2,1) forwards }
@keyframes banner-pop{
  0%{opacity:0; transform:translateX(-50%) translateY(-18px) scale(.8)}
  60%{opacity:1; transform:translateX(-50%) translateY(0) scale(1.06)}
  100%{opacity:1; transform:translateX(-50%) translateY(0) scale(1)}
}
@keyframes success-pop{
  0%{transform:translateY(-6px) scale(.9); opacity:0}
  60%{transform:translateY(0) scale(1.08); opacity:1}
  100%{transform:translateY(0) scale(1)}
}
@keyframes success-glow{
  0%,100%{ text-shadow:none }
  50%{ text-shadow:0 0 15px rgba(255,220,0,.9), 0 0 30px rgba(255,220,0,1) }
}

/* äº”å½©ç´™å±‘ */
.confetti{ position:absolute; width:10px; height:16px; opacity:.95; top:-20px; left:0; }
@keyframes confetti-fall{ to { transform: translateY(120vh) rotate(720deg); } }

/* QR è¦–çª— */
.modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.55); z-index:50; padding:16px; }
.modal.show{ display:flex; }
.modal-card{ width:min(90vw,420px); background:#fff; color:#111; border-radius:18px; padding:20px; text-align:center; box-shadow:0 20px 40px rgba(0,0,0,.35); }
.modal-card h3{ margin:0 0 8px; font-size:22px }
.modal-card p{ margin:0 0 14px; opacity:.85 }
.qr{ width:100%; max-width:320px; aspect-ratio:1/1; object-fit:contain; display:block; margin:0 auto 10px; }
.close{ margin-top:8px; background:var(--brand); color:#111; font-weight:900; border:0; border-radius:12px; padding:10px 16px; cursor:pointer; }
</style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="æ´»å‹•LOGO" class="logo">

    <!-- ç››å¤§é€²çƒæ•ˆæœå±¤ -->
    <div class="flash" id="flash"></div>
    <div class="goal-banner" id="banner">
      GOAL!!
      <span class="success">æŒ‘æˆ°æˆåŠŸï¼</span>
    </div>

    <!-- çƒé–€ + è¶³çƒ -->
    <div class="stadium">
      <svg class="goal" viewBox="0 0 640 220" aria-hidden="true">
        <defs><pattern id="net" width="16" height="16" patternUnits="userSpaceOnUse">
          <path d="M0 8 H16 M8 0 V16" stroke="rgba(255,255,255,.35)" stroke-width="1"/>
        </pattern></defs>
        <rect x="60" y="24" width="520" height="160" fill="url(#net)" stroke="rgba(255,255,255,.6)" stroke-width="6" rx="8"/>
        <rect x="40" y="12" width="560" height="188" fill="none" stroke="rgba(255,255,255,.85)" stroke-width="10" rx="14"/>
      </svg>
      <div class="ball" id="ball" aria-hidden="true"><img src="soccer.png" alt="soccer ball"/></div>
    </div>

    <h1>äº”ç§’GOALæŒ‘æˆ°</h1>
    <p class="sub">ç©æ³•ï¼š<b>æŒ‰ä½</b>ä¸‹æ–¹æŒ‰éˆ•é–‹å§‹è¨ˆæ™‚ï¼Œ<b>åœ¨ 5 ç§’</b>æ™‚<b>æ”¾é–‹</b>å°±é€²çƒï¼</p>

    <!-- è¨ˆæ™‚é¡¯ç¤ºï¼ˆç§’ï¼šç™¾åˆ†ç§’ï¼‰ -->
    <div class="board"><div id="timer" class="digits">00:00</div></div>

    <div class="actions"><button class="btn" id="holdBtn" aria-label="æŒ‰ä½é–‹å§‹ï¼Œæ”¾é–‹å°„é–€">æŒ‰ä½é–‹å§‹ï¼Œæ”¾é–‹å°„é–€</button></div>
    <div class="result" id="result"></div>
  </div>

  <!-- QR è¦–çª—ï¼ˆIG æ–‡æ¡ˆï¼‰ -->
  <div class="modal" id="qrModal" role="dialog" aria-modal="true" aria-labelledby="qrTitle">
    <div class="modal-card">
      <h3 id="qrTitle">æ­¡è¿è¿½è¹¤ ABC-MART å®˜æ–¹ IGï¼</h3>
      <p>æƒæä¸‹æ–¹ QR Code çœ‹æ›´å¤šæ´»å‹•èˆ‡æœ€æ–°æ¶ˆæ¯ ğŸ‘Ÿ</p>
      <a href="https://www.qrcode-tiger.com" target="_blank" rel="noopener">
        <img class="qr" src="https://qrtiger.com/temp/1761104055255.png"
             alt="å®˜æ–¹ IG QR Code"
             onerror="this.onerror=null; this.src='qrcode.png';" />
      </a>
      <button class="close" id="closeQr">æˆ‘å·²æƒæ</button>
    </div>
  </div>

  <!-- é€²çƒéŸ³æ•ˆ -->
  <audio id="goalSound" src="goal.aac" preload="auto"></audio>

<script>
(() => {
  const timerEl  = document.getElementById('timer');
  const holdBtn  = document.getElementById('holdBtn');
  const resultEl = document.getElementById('result');
  const ballEl   = document.getElementById('ball');
  const flashEl  = document.getElementById('flash');
  const bannerEl = document.getElementById('banner');
  const qrModal  = document.getElementById('qrModal');
  const closeQr  = document.getElementById('closeQr');
  const goalSound= document.getElementById('goalSound');

  // é¿å…é•·æŒ‰è·³å‡ºé¸å–® / é•·æŒ‰é¦¬ä¸Šè§¸ç™¼
  document.addEventListener('contextmenu', e => e.preventDefault(), {passive:false});

  // å ´æ§ï¼šQR å»¶å¾Œ 2 ç§’
  const CFG = { QR_DELAY_MS: 2000, CONFETTI_COUNT: 160, CONFETTI_MIN_DUR: 1.8, CONFETTI_MAX_DUR: 3.0 };

  let startTime = 0, ticker = 0, running = false;

  // ç§’:ç™¾åˆ†ç§’
  const pad2 = n => n.toString().padStart(2,'0');
  function fmtSSCC(ms){
    const t = ms/1000, s = Math.floor(t), cs = Math.floor((t - s)*100);
    return `${pad2(s)}:${pad2(cs)}`;
  }

  function start(){
    if(running) return;
    running = true;
    startTime = performance.now();
    resultEl.textContent = '';
    timerEl.textContent = '00:00';
    ballEl.classList.remove('scored','saved');
    flashEl.classList.remove('show'); bannerEl.classList.remove('show');
    clearConfetti();
    ballEl.classList.add('running');
    holdBtn.classList.add('hold');
    holdBtn.textContent = 'æ”¾é–‹å°„é–€ï¼';
    // è¼•é‡æ›´æ–°ï¼šæ¯ 50ms æ›´æ–°ä¸€æ¬¡æ•¸å­—ï¼Œæ‰‹æ©Ÿæ›´é †æš¢
    ticker = setInterval(()=>{
      const elapsedMs = performance.now() - startTime;
      timerEl.textContent = fmtSSCC(elapsedMs);
    }, 50);
  }

  function stop(byCancel=false){
    if(!running) return;
    running = false;
    clearInterval(ticker);
    const elapsed = (performance.now() - startTime)/1000;
    timerEl.textContent = fmtSSCC(elapsed*1000);
    ballEl.classList.remove('running');
    holdBtn.classList.remove('hold');
    holdBtn.textContent = 'æŒ‰ä½é–‹å§‹ï¼Œæ”¾é–‹å°„é–€';

    // è‹¥æ˜¯ pointercancel ç­‰éæ­£å¸¸æ”¾é–‹ä¹Ÿç›´æ¥çµç®—ï¼ˆä½ è¦æ”¹æˆã€Œä½œå»¢ã€ä¹Ÿè¡Œï¼‰
    const secInt = Math.floor(elapsed);
    if (!byCancel && secInt === 5){
      resultEl.innerHTML = 'GOAL!! äº”ç§’å‘½ä¸­ ğŸ‰<br><span class="success-text" style="display:block;color:#ffeb3b;font-size:clamp(28px,6vw,44px);text-shadow:0 0 14px rgba(255,235,59,.95),0 0 36px rgba(255,235,59,.95);font-weight:900;animation:success-pop .9s both, success-glow 1.6s ease-in-out 1.2s 3;">æŒ‘æˆ°æˆåŠŸï¼</span>';
      ballEl.classList.add('scored'); flashEl.classList.add('show'); bannerEl.classList.add('show');
      try { goalSound.currentTime = 0; goalSound.play(); } catch(e){}
      launchConfetti();
      setTimeout(()=> qrModal.classList.add('show'), CFG.QR_DELAY_MS);
    }else if (secInt < 5){
      resultEl.textContent = 'å¤ªæ—©äº†ï¼å†æŠ“ä¸€ä¸‹ç¯€å¥ï½';
      ballEl.classList.add('saved');
    }else{
      resultEl.textContent = 'å¤ªæ™šäº†ï¼å·®ä¸€é»é»ï½';
      ballEl.classList.add('saved');
    }
  }

  // â€”â€” å½©å¸¶ â€”â€” //
  function launchConfetti(){
    const colors = ['#ffd700','#ff6b6b','#4cd964','#5ac8fa','#ff9f0a','#af52de','#ff3b30'];
    for(let i=0;i<CFG.CONFETTI_COUNT;i++){
      const s = document.createElement('div');
      s.className='confetti';
      s.style.left = Math.random()*100 + 'vw';
      s.style.background = colors[i % colors.length];
      s.style.transform = `translateY(-100px) rotate(${Math.random()*360}deg)`;
      const dur = CFG.CONFETTI_MIN_DUR + Math.random()*(CFG.CONFETTI_MAX_DUR - CFG.CONFETTI_MIN_DUR);
      s.style.animation = `confetti-fall ${dur}s linear forwards`;
      s.style.opacity = 0.8 + Math.random()*0.2;
      s.style.width  = (8 + Math.random()*6)  + 'px';
      s.style.height = (12 + Math.random()*10) + 'px';
      document.body.appendChild(s);
      setTimeout(()=> s.remove(), dur*1000 + 400);
    }
  }
  function clearConfetti(){ document.querySelectorAll('.confetti').forEach(e=>e.remove()); }

  // â€”â€” äº‹ä»¶ï¼šä½¿ç”¨ pointer ç³»åˆ—ï¼Œæ‰‹æ©Ÿé›¶å»¶é² â€”â€” //
  holdBtn.addEventListener('pointerdown', e => { e.preventDefault(); start(); }, {passive:false});
  // æ”¾é–‹ã€æ‹–å‡ºã€å–æ¶ˆ éƒ½è¦–ç‚ºåœæ­¢
  holdBtn.addEventListener('pointerup',   e => { e.preventDefault(); stop(false); }, {passive:false});
  holdBtn.addEventListener('pointercancel', e => { e.preventDefault(); stop(true); }, {passive:false});
  holdBtn.addEventListener('pointerleave',  e => { if(running){ e.preventDefault(); stop(false); } }, {passive:false});

  // éµç›¤å‚™æ´ï¼ˆé›»è…¦å ´æ§æ–¹ä¾¿ï¼‰ï¼šç©ºç™½/Enter é•·æŒ‰
  document.addEventListener('keydown', e => { if((e.code==='Space'||e.key==='Enter')&&!running){ e.preventDefault(); start(); } }, {passive:false});
  document.addEventListener('keyup',   e => { if(e.code==='Space'||e.key==='Enter'){ e.preventDefault(); stop(false); } }, {passive:false});

  // é—œé–‰ QR
  closeQr.addEventListener('pointerdown', ()=> qrModal.classList.remove('show'));
  qrModal.addEventListener('pointerdown', e=>{ if(e.target===qrModal) qrModal.classList.remove('show'); });
})();
</script>
</body>
